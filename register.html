<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4">Register</h2>
            <form>
                <div class="mb-3">
                    <input type="text" id="reg-username" class="form-control" placeholder="Username" required />
                </div>
                <div class="mb-3">
                    <input type="password" id="reg-password" class="form-control" placeholder="Password" required />
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="register()">Register</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="login.html">Login here</a>.
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
